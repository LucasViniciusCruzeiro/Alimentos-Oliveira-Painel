<div id="view" fxFlex fxLayout="column">

    <app-header [formGroup]="form" [operation]="operation" [iconName]="iconName" (search)="onSearch($event)"
        [title]="title" [subtitle]="subtitle" (cancel)="onCancel()" (save)="onSave()">
    </app-header>

    <div class="content-form-wrapper w-95-p p-20" fxFlex="100" fxLayout="column" fusePerfectScrollbar>

        <app-input-select [data]="factories" displayField="name" [formGroup]="form" 
            formcontrolname="idFactory" label="Selecione uma Fábrica" 
            placeholder="Selecione uma Fábrica" searchField="name" valueField="idFactory">
        </app-input-select>

        <app-input-text [formGroup]="form" formcontrolname="name" label="Nome Transportadora" 
            [maxLength]="80" placeholder="Nome Transportadora">
        </app-input-text>

        <app-input-text [formGroup]="form" formcontrolname="address" label="Endereço" 
            [maxLength]="60" placeholder="Endereço">
        </app-input-text>

        <app-input-text [formGroup]="form" formcontrolname="neighborhood" label="Bairro" 
            [maxLength]="40" placeholder="Bairro">
        </app-input-text>

        <app-input-text [formGroup]="form" formcontrolname="zipCode" label="CEP" placeholder="CEP"
            mask="00000-000">
        </app-input-text>

        <app-input-select [data]="states" displayField="name" [formGroup]="form" 
            formcontrolname="idState" label="Estado" (select)="onSelectState($event)"
            placeholder="Estado" searchField="name" valueField="idState">
        </app-input-select>

        <app-input-select [data]="cities" displayField="name" [formGroup]="form" 
            formcontrolname="idCity" label="Cidade" 
            placeholder="Cidade" searchField="name" valueField="idCity">
        </app-input-select>

        <app-input-select [data]="personType" displayField="description" [formGroup]="form" 
            formcontrolname="personType" label="Selecione Tipo de Pessoa"
            placeholder="Selecione Tipo de Pessoa" valueField="id">
        </app-input-select>

        <app-input-text-cpf-cnpj fxFlex="50" [formGroup]="form" formcontrolname="document" placeholder=""
            label="CPF/CNPJ"></app-input-text-cpf-cnpj>

        <app-input-text [formGroup]="form" formcontrolname="email" label="Email" 
            [maxLength]="100" placeholder="Email">
        </app-input-text>

        <app-input-text [formGroup]="form" formcontrolname="fixPhone" label="Telefone" 
            placeholder="Telefone" mask="(00) 0000-0000">
        </app-input-text>

        <app-input-text [formGroup]="form" formcontrolname="phoneNumber" label="Celular" 
            placeholder="Celular" mask="(00) 00000-0000">
        </app-input-text>

    </div>
</div>
