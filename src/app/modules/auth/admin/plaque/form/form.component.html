<div id="view-form" fxFlex fxLayout="column">
  <app-header [formGroup]="form" [operation]="operation" [iconName]="iconName" (search)="onSearch($event)"
    [title]="title" [subtitle]="subtitle" (cancel)="onCancel()" (save)="onSave()">
  </app-header>

  <!-- CONTENT FORM WRAPPER -->
  <div class="content-form-wrapper w-95-p p-20" fusePerfectScrollbar>
    <form fxLayoutAlign="space-between" fxLayout="column">

      <app-input-select [data]="factories" displayField="name" [formGroup]="form" 
          formcontrolname="idFactory" label="Selecione uma Fábrica" 
          placeholder="Selecione uma Fábrica" searchField="name" valueField="idFactory">
      </app-input-select>

      <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="30px">

        <app-input-select fxFlex [data]="shippingCompanies" displayField="name" [formGroup]="form" 
          formcontrolname="idShippingCompany" label="Selecione uma Transportadora" 
          placeholder="Selecione uma Transportadora" searchField="name" valueField="idShippingCompany">
        </app-input-select>

        <app-input-text fxFlex [formGroup]="form" formcontrolname="plaque" label="Placa" mask="SSS0A00">
        </app-input-text>

        <app-input-text fxFlex [formGroup]="form" formcontrolname="numberOfMouths"
          label="Quantidade Boca de Visita" mask="00" maxLength="2">
        </app-input-text>

      </div>

      <app-input-text fxFlex [formGroup]="form" formcontrolname="description" label="Descrição" maxLength="60">
      </app-input-text>

      <app-input-text fxFlex [formGroup]="form" formcontrolname="shakingModel" label="Modelo de Agitação"
        maxLength="30">
      </app-input-text>

      <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="30px">
        <app-input-select fxFlex [data]="productType" displayField="description" [formGroup]="form"
          formcontrolname="productType" label="Tipo de Produto" searchField="description" valueField="id">
        </app-input-select>

        <app-input-select fxFlex [data]="registrationType" displayField="description" [formGroup]="form"
          formcontrolname="registrationType" label="Tipo de Cadastro" searchField="description" valueField="id">
        </app-input-select>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="30px">

        <app-input-text fxFlex [formGroup]="form" formcontrolname="tankCapacity" label="Capacidade do Tanque"
          mask="000,000">
        </app-input-text>

        <app-input-select *ngIf="operation !== 'EDIT'" fxFlex [data]="vehicleTypes" displayField="description" [formGroup]="form" 
          formcontrolname="idVehicleType" label="Selecione um Tipo de Veículo" 
          placeholder="Selecione um Tipo de Veículo" searchField="description" valueField="idVehicleType">
        </app-input-select>

      </div>

    </form>
  </div>
  <!-- / CONTENT FORM WRAPPER -->
</div>
