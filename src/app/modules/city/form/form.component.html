<div id="view-form" fxFlex fxLayout="column">
  <app-header [formGroup]="form" [operation]="operation" [iconName]="iconName" (search)="onSearch($event)"
    [title]="title" [subtitle]="subtitle" (cancel)="onCancel()" (save)="onSave()">
  </app-header>

  <!-- CONTENT FORM WRAPPER -->
  <div class="content-form-wrapper w-95-p p-20" fusePerfectScrollbar>
    <form fxLayoutAlign="space-between" fxLayout="column">
      <app-input-select fxFlex [data]="states" displayField="name" [formGroup]="form" formcontrolname="idState"
        label="Selecione um Estado" placeholder="Selecione um Estado" searchField="name" valueField="idState">
      </app-input-select>
      <app-input-text fxFlex [formGroup]="form" formcontrolname="name" label="Nome da Cidade">
      </app-input-text>

    </form>
  </div>
  <!-- / CONTENT FORM WRAPPER -->
</div>
