<mat-form-field [formGroup]="formGroup" appearance="outline" fxFlex>
    <mat-label>{{label}}</mat-label>
    <input matInput type="password" [formControlName]="formcontrolname" [placeholder]="placeholder" #input
        autocomplete="off">
    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
    <mat-error *ngIf="formGroup.get(formcontrolname).hasError('required')">Dados obrigatórios não informados</mat-error>
    <mat-error *ngIf="formGroup.get(formcontrolname).hasError('minlength')">Senha deve conter no mínimo 8 caracteres
    </mat-error>
    <mat-error *ngIf="formGroup.get(formcontrolname).hasError('passwordsNotMatching')">As senhas devem corresponder
    </mat-error>
</mat-form-field>
