<div class="wrapper" fxFlex>
        <mat-slide-toggle [disabled]="disabled" [(ngModel)]="formGroup?.get(formcontrolname).value" 
            (change)="onChangeValue($event)">{{ label }} {{ checkRequired() ? ' *' : '' }}
        </mat-slide-toggle>
        <mat-error *ngIf="!formGroup?.get(formcontrolname).value && formGroup?.get(formcontrolname).touched && formGroup.touched">
            <app-errors [formcontrolname]="formcontrolname" [formGroup]="formGroup"></app-errors>
        </mat-error>
    </div>
